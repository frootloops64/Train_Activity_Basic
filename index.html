<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Activity (Basic)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body class="container">
    <div class="row">
        <div class="jumbotron col-md-12">
            <h1 class="display-4" style="text-align: center">Anytime is Train Time</h1>
            <p style="text-align: center">Thomas the Train</p>
        </div>
    </div>
    <div class="row">
        <div class="card col-md-12 px-0 mb-3">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body" id="trainTimeTable">
                <table class="col-md-12">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min.)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card col-md-12 px-0">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form id="newTrain">
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="name" class="form-control" id="trainName" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="trainDestination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTime">First Train Time (HH:mm - military time)</label>
                        <input type="time" class="form-control" id="firstTrain" placeholder="--:--">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min.)</label>
                        <input type="number" class="form-control" id="frequency" placeholder="minutes">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="moment.js"></script>

</body>

</html>
